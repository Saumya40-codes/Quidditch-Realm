<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <meta name="google-signin-client_id" content="323348097039-o026nspg9do54ui5asp0d6ludgkq07us.apps.googleusercontent.com">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Your other React app components go here -->

    <!-- Load Google Sign-In script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      // Define the onSignIn function to handle the Google Sign-In
      function onSignIn(googleUser) {
        // Retrieve the user's Google profile information
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do something with the user ID
        console.log("Name: " + profile.getName()); // Do something with the user's name
        console.log("Image URL: " + profile.getImageUrl()); // Do something with the user's profile image URL
        console.log("Email: " + profile.getEmail()); // Do something with the user's email address

        // You can now send the user's information to your backend for authentication or other purposes
        // For example, you can make a fetch or axios request to your backend with the user's details.
        // Replace 'http://your-backend-url.com' with your actual backend endpoint.
        fetch("http://your-backend-url.com/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: profile.getId(),
            name: profile.getName(),
            imageUrl: profile.getImageUrl(),
            email: profile.getEmail(),
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response from your backend
            console.log(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
